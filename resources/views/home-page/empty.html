<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tav's Treasures Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .logo-container {
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-icon {
            width: 50px;
            height: 50px;
            background-color: gold;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            margin-right: 15px;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <div class="logo-icon"></div>
            Tav's Treasures
        </div>
        <div class="subtitle">Discover Your Next Treasure</div>
    </div>
</body>
</html>
